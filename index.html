<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <table border="1">

        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" />

            </td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitBtnPressed(0)" colspan="2">0</td>
            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" onclick="calculate()" colspan="4">=</td>
        </tr>

    </table>

    <script>

        var newline = true;
        var value1;
        var currentOperator;

        function digitBtnPressed(button) { // Function to handle digit button presses
            if (newline) {
                document.getElementById("inputBox").value = button; // Clear the input box if it's a new line
                newline = false; // Set newline to false after the first digit is pressed
            }
            else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button; // Append the digit to the input box
            }
        }

        function btnACPressed() { // Function to handle the AC button press
            document.getElementById("inputBox").value = "0"; // Reset the input box to 0
            newline = true; // Set newline to true to allow new input
        }

        function operatorBtnPressed(operator) { // Function to handle operator button presses
            currentOperator = operator; // Set the current operator
            value1 = parseInt(document.getElementById("inputBox").value); // Store the first value 
            newline = true; // Set newline to true for the next input
        }

        function calculate() {
            var value2 = parseInt(document.getElementById("inputBox").value); // Get the second value from the input box
            var result; // Variable to store the result

            // Perform the calculation based on the current operator
            switch (currentOperator) {
                case '+':
                    result = value1 + value2;
                    break;
                case '-':
                    result = value1 - value2;
                    break;
                case 'x':
                    result = value1 * value2;
                    break;
                case '/':
                    result = value1 / value2;
                    break;
                default:
                    result = "Error"; // Handle unexpected operators
            }

            document.getElementById("inputBox").value = result; // Display the result in the input box
            value1 = 0; // Reset value1 for the next calculation
            currentOperator = null; // Reset the current operator
            newline = true; // Set newline to true for the next input

        }

    </script>
</body>

</html>
